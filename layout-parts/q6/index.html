<body>

<div class="wrapper">
    <h1 class="title">基本レイアウト・パーツ</h1>

    <div class="box">
        <h2 class="headline">
            <p class="headline__txt">Q6. ボタンパーツ</p>
        </h2>
        <!--
        この問題は特に難しいプロパティは使いませんので、普通にやれば簡単にボタンを作ることができます。
        ただ、意識していただきたいのは、classを適切にふることで共通化できるスタイルは共通化してしまうということです。
        この問題もHTMLはすでに記述してありますので、ボタンのdivにclassを付与してスタイルを当ててください。
        .q6にfont-sizeを0として指定してあるので必ずボタン部分でfont-sizeを指定してください。
        -->
        <!-- 回答はここに書いてね -->
        <div class="q6">
            <p class="title--sub">ー small ー</p>

            <div class="common_s small_set">common</div>
            <div class="error_s small_set">error</div>
            <div class="disabled_s small_set">disabled</div>
            <div class="shadow_s small_set">shadow</div>

            <p class="title--sub mt10">ー middle ー</p>

            <div class="common_m middle_set">common</div>
            <div class="error_m middle_set">error</div>
            <div class="disabled_m middle_set">disabled</div>
            <div class="shadow_m middle_set">shadow</div>

            <p class="title--sub mt10">ー large ー</p>

            <div class="common_l large_set">common</div>
            <div class="error_l large_set">error</div>
            <div class="disabled_l large_set">disabled</div>
            <div class="shadow_l large_set">shadow</div>
        </div>
        <!-- 回答はここに書いてね -->
    </div>
</div>
